spring.application.name=QuickPrint
# Active profile (loads application-{profile}.properties)
spring.profiles.active=dev
# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# PostgreSQL driver
spring.datasource.driver-class-name=org.postgresql.Driver
### File Upload Config ###
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=20MB
### SpringDoc OpenAPI Config##
springdoc.default-produces-media-type=application/json
### CORS ###
cors.allowed-origins=http://localhost:4200
# File Storage Configuration
file.storage.max-size=10MB
file.storage.allowed-extensions=jpg,jpeg,png,pdf,doc,docx,txt,csv,xlsx,xls
file.storage.cleanup.enabled=true
file.storage.cleanup.days=30
# Spring Boot File Upload Configuration
spring.servlet.multipart.enabled=true
